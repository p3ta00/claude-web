    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #707070;
            --accent: #d97706;
            --accent-hover: #f59e0b;
            --border: #3a3a3a;
            --user-bg: #3a3a3a;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100dvh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100dvh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: -280px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: left 0.3s ease;
        }

        .sidebar.open { left: 0; }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .new-chat-btn:hover { background: var(--accent-hover); }

        .sidebar-search {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 8px 12px;
        }

        .search-input-wrapper svg {
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .search-input-wrapper input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
        }

        .search-input-wrapper input::placeholder {
            color: var(--text-muted);
        }

        .search-clear {
            display: none;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            line-height: 1;
        }

        .search-clear:hover { color: var(--text-primary); }
        .search-clear.show { display: block; }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover { background: var(--bg-tertiary); }
        .conversation-item.active { background: var(--bg-tertiary); }

        .conversation-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conv-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
        }

        .conversation-item:hover .conv-actions { opacity: 1; }

        .conv-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }

        .conv-action-btn:hover { color: var(--accent); }
        .conv-action-btn.delete:hover { color: #ef4444; }
        .conv-action-btn.pinned { color: var(--accent); }

        .conversation-item.pinned {
            border-left: 2px solid var(--accent);
            background: rgba(217, 119, 6, 0.1);
        }

        .pin-indicator {
            color: var(--accent);
            margin-right: 6px;
            display: flex;
            align-items: center;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.show { display: block; }

        /* Main Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .menu-btn:hover { background: var(--bg-tertiary); }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .model-badge {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .settings-btn:hover { background: var(--bg-tertiary); color: var(--accent); }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -320px;
            width: 300px;
            height: 100%;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            z-index: 1001;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .settings-panel.open { right: 0; }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }
        .settings-title { font-size: 18px; font-weight: 600; }
        .settings-close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .settings-close-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        .settings-overlay.show { display: block; }
        .settings-content { padding: 16px; flex: 1; overflow-y: auto; }
        .settings-section { margin-bottom: 24px; }
        .settings-section-title { font-size: 14px; font-weight: 600; margin-bottom: 12px; color: var(--text-muted); }
        .mode-toggle { display: flex; gap: 8px; }
        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .mode-btn:hover { border-color: var(--accent); }
        .mode-btn.active { background: var(--accent); border-color: var(--accent); color: white; }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            max-width: 100%;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            background: var(--user-bg);
            border-radius: 18px 18px 4px 18px;
            padding: 12px 16px;
            max-width: 85%;
        }

        .message-assistant .message-content {
            padding: 12px 0;
        }

        .message-assistant {
            position: relative;
        }

        .message-actions {
            position: absolute;
            top: 8px;
            right: 0;
            display: flex;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message-assistant:hover .message-actions {
            opacity: 1;
        }

        .msg-action-btn {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-muted);
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .msg-action-btn:hover {
            background: var(--accent);
            color: white;
        }

        .msg-action-btn.copied {
            background: #00ff9f;
            color: #16161e;
        }

        .message-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .message-content p:last-child { margin-bottom: 0; }

        .message-content pre {
            background: #16161e;
            border: 1px solid #414868;
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }

        .message-content code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message-content :not(pre) > code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            color: #ff7c00;
        }

        /* Code block wrapper with copy button */
        .code-block-wrapper {
            position: relative;
            margin: 12px 0;
        }

        .code-block-wrapper pre {
            margin: 0;
            border-radius: 0 0 8px 8px;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e2e;
            padding: 6px 12px;
            border-radius: 8px 8px 0 0;
            border-bottom: 1px solid #414868;
        }

        .code-lang {
            font-size: 11px;
            color: #8b7aa8;
            text-transform: uppercase;
            font-weight: 500;
        }

        .code-block-btns {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .code-block-wrapper:hover .code-block-btns {
            opacity: 1;
        }

        .code-copy-btn, .code-run-btn {
            background: #414868;
            border: none;
            color: #8b7aa8;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s, color 0.2s;
        }

        .code-copy-btn:hover {
            background: #00e8ff;
            color: #16161e;
        }

        .code-copy-btn.copied {
            background: #00ff9f;
            color: #16161e;
        }

        .code-run-btn {
            background: var(--accent);
            color: white;
        }

        .code-run-btn:hover {
            background: var(--accent-hover);
        }

        .code-run-btn.running {
            opacity: 0.7;
            cursor: wait;
        }

        /* UwU Cyberpunk Neon Syntax Highlighting */
        .hljs {
            background: transparent;
            color: #e6e6fa;
        }

        /* Comments - Muted lavender */
        .hljs-comment,
        .hljs-quote {
            color: #8b7aa8;
            font-style: italic;
        }

        /* Keywords - Neon Purple */
        .hljs-keyword,
        .hljs-selector-tag,
        .hljs-type {
            color: #b620e0;
            font-weight: 500;
        }

        /* Strings - Neon Green */
        .hljs-string,
        .hljs-template-variable,
        .hljs-addition {
            color: #00ff9f;
        }

        /* Numbers - Neon Orange */
        .hljs-number,
        .hljs-literal,
        .hljs-symbol,
        .hljs-bullet {
            color: #ff7c00;
        }

        /* Functions - Neon Blue */
        .hljs-title,
        .hljs-section {
            color: #00a2ff;
        }

        /* Built-ins - Electric Cyan */
        .hljs-built_in,
        .hljs-name,
        .hljs-selector-id,
        .hljs-selector-class {
            color: #00e8ff;
        }

        /* Operators & Punctuation - Electric Cyan */
        .hljs-operator,
        .hljs-punctuation {
            color: #00e8ff;
        }

        /* Variables - Lavender */
        .hljs-variable,
        .hljs-template-variable {
            color: #e6e6fa;
        }

        /* Attributes - Electric Cyan */
        .hljs-attr,
        .hljs-attribute {
            color: #00e8ff;
        }

        /* Tags - Hot Pink */
        .hljs-tag {
            color: #ff10f0;
        }

        /* Regex - Neon Green */
        .hljs-regexp {
            color: #00ff9f;
        }

        /* Meta/Preprocessor - Neon Orange */
        .hljs-meta,
        .hljs-meta .hljs-keyword {
            color: #ff7c00;
        }

        /* Deletion - Neon Red */
        .hljs-deletion {
            color: #ff2975;
            background: rgba(255, 41, 117, 0.1);
        }

        /* Class/Type names - Neon Orange */
        .hljs-class .hljs-title,
        .hljs-title.class_ {
            color: #ff7c00;
            font-weight: 500;
        }

        /* Function calls - Blue */
        .hljs-title.function_,
        .hljs-title.function_.invoke__ {
            color: #00a2ff;
        }

        /* Properties - Electric Yellow */
        .hljs-property {
            color: #ffea00;
        }

        /* Params - Lavender */
        .hljs-params {
            color: #e6e6fa;
        }

        /* Doctag - Muted */
        .hljs-doctag {
            color: #8b7aa8;
        }

        /* Strong/Emphasis */
        .hljs-strong {
            font-weight: bold;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        /* Subst - Neon Orange */
        .hljs-subst {
            color: #ff7c00;
        }

        /* Tool calls */
        .tool-call {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            border-radius: 0 8px 8px 0;
            padding: 12px;
            margin: 12px 0;
            font-size: 13px;
        }

        .tool-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tool-output {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 16px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 4px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-8px); opacity: 1; }
        }

        /* Streaming indicator - shows while generating */
        .message.streaming {
            border-left: 2px solid var(--accent);
        }

        .stream-indicator {
            display: flex;
            gap: 3px;
            padding: 8px 0;
            margin-top: 8px;
        }

        .stream-indicator span {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .stream-indicator span:nth-child(2) { animation-delay: 0.15s; }
        .stream-indicator span:nth-child(3) { animation-delay: 0.3s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Queued messages */
        .message.queued {
            opacity: 0.7;
            border-left: 2px solid var(--accent);
        }

        .queue-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent);
            color: white;
            font-size: 10px;
            font-weight: bold;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            position: relative;
        }

        /* Input Area */
        .input-container {
            padding: 12px 16px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .image-preview-container {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .image-preview {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-preview .remove-image {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--bg-tertiary);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-badge span {
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-badge button {
            background: none;

    <script>
        let currentConversationId = null;
        let conversations = [];
        let ws = null;
        let isStreaming = false;
        let pendingImages = [];
        let needsAutoTitle = false;
        let messageQueue = []; // Queue for messages sent while streaming
        let toolActivityHistory = []; // Track recent tool calls
        const MAX_TOOL_HISTORY = 10;

        // Tool Activity Bar functions
        function toggleToolActivity() {
            const bar = document.getElementById('toolActivityBar');
            bar.classList.toggle('collapsed');
            bar.classList.toggle('expanded');
        }

        function showToolActivity(toolName, toolInput) {
            const bar = document.getElementById('toolActivityBar');
            bar.classList.add('active');

            // Update current tool display
            document.getElementById('currentToolName').textContent = toolName;

            // Format tool detail based on tool type
            let detail = '';
            if (toolInput) {
                if (toolName === 'Read' && toolInput.file_path) {
                    detail = toolInput.file_path.split('/').pop(); // Just filename
                } else if (toolName === 'Edit' && toolInput.file_path) {
                    detail = toolInput.file_path.split('/').pop();
                } else if (toolName === 'Write' && toolInput.file_path) {
                    detail = toolInput.file_path.split('/').pop();
                } else if (toolName === 'Bash' && toolInput.command) {
                    detail = toolInput.command.substring(0, 50) + (toolInput.command.length > 50 ? '...' : '');
                } else if (toolName === 'Grep' && toolInput.pattern) {
                    detail = `"${toolInput.pattern}"`;
                } else if (toolName === 'Glob' && toolInput.pattern) {
                    detail = toolInput.pattern;
                } else if (toolName === 'Task' && toolInput.description) {
                    detail = toolInput.description;
                } else if (typeof toolInput === 'object') {
                    const firstKey = Object.keys(toolInput)[0];
                    if (firstKey) detail = String(toolInput[firstKey]).substring(0, 40);
                }
            }
            document.getElementById('currentToolDetail').textContent = detail;

            // Add to history
            toolActivityHistory.unshift({ tool: toolName, detail: detail, time: new Date() });
            if (toolActivityHistory.length > MAX_TOOL_HISTORY) {
                toolActivityHistory.pop();
            }
            renderToolHistory();
        }

        function renderToolHistory() {
            const list = document.getElementById('toolActivityList');
            list.innerHTML = toolActivityHistory.map(item => `
                <div class="tool-activity-item">
                    <span class="tool-icon">${getToolIcon(item.tool)}</span>
                    <span class="tool-name">${item.tool}</span>
                    <span class="tool-detail">${escapeHtml(item.detail || '')}</span>
                </div>
            `).join('');
        }

        function getToolIcon(toolName) {
            const icons = {
                'Read': 'ðŸ“„',
                'Edit': 'âœï¸',
                'Write': 'ðŸ’¾',
                'Bash': 'âš¡',
                'Grep': 'ðŸ”',
                'Glob': 'ðŸ“',
                'Task': 'ðŸ¤–',
                'WebFetch': 'ðŸŒ',
                'WebSearch': 'ðŸ”Ž'
            };
            return icons[toolName] || 'âš™ï¸';
        }

        function hideToolActivity() {
            const bar = document.getElementById('toolActivityBar');
            // Delay hiding so user can see final state and click to expand
            setTimeout(() => {
                bar.classList.remove('active');
                bar.classList.remove('expanded');
                bar.classList.add('collapsed');
                toolActivityHistory = [];
            }, 3000); // Keep visible for 3 seconds after completion
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            document.getElementById('messageInput').focus();

            // Handle paste for images
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (!items) return;

                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        e.preventDefault();
                        const file = item.getAsFile();
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (ev) => {
                                pendingImages.push(ev.target.result);
                                renderImagePreviews();
                            };
                            reader.readAsDataURL(file);
                        }
                    }
                }
            });

            // Overlay click handler
            document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);

            // Search input handler (works better on mobile than oninput attribute)
            document.getElementById('searchInput').addEventListener('input', (e) => {
                handleSearch(e.target.value);
            });
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Attach menu
        function toggleAttachMenu() {
            const menu = document.getElementById('attachMenu');
            menu.classList.toggle('show');
        }

        function closeAttachMenu() {
            document.getElementById('attachMenu').classList.remove('show');
        }

        function triggerFileUpload() {
            closeAttachMenu();
            document.getElementById('fileInput').click();
        }

        function triggerCamera() {
            closeAttachMenu();
            document.getElementById('cameraInput').click();
        }

        function triggerPhotoUpload() {
            closeAttachMenu();
            document.getElementById('imageInput').click();
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('attachMenu');
            const btn = e.target.closest('.attach-btn');
            if (!btn && !e.target.closest('.attach-menu')) {
                menu?.classList.remove('show');
            }
        });

        // File handling (non-image files)
        let pendingFiles = [];

        function handleFileSelect(event) {
            const files = event.target.files;
            const textTypes = ['text/', 'application/json', 'application/javascript', 'application/xml'];
            const textExtensions = ['.txt', '.md', '.py', '.js', '.ts', '.jsx', '.tsx', '.css', '.html', '.json', '.xml', '.yaml', '.yml', '.sh', '.bash', '.zsh', '.c', '.cpp', '.h', '.java', '.go', '.rs', '.rb', '.php', '.sql', '.conf', '.cfg', '.ini', '.env', '.log'];

            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    // Handle images
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        pendingImages.push(e.target.result);
                        renderImagePreviews();
                    };
                    reader.readAsDataURL(file);
                } else {
                    // Check if it's a readable text file
                    const isText = textTypes.some(t => file.type.startsWith(t)) ||
                                   textExtensions.some(ext => file.name.toLowerCase().endsWith(ext));

                    if (isText && file.size < 100000) { // Only read text files under 100KB
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            pendingFiles.push({ name: file.name, content: e.target.result });
                            renderFilePreviews();
                        };
                        reader.readAsText(file);
                    } else {
                        // For binary/large files, just show as attachment (can't be sent to Claude CLI directly)
                        alert(`"${file.name}" cannot be uploaded. Only images and text files under 100KB are supported.`);
                    }
                }
            }
            event.target.value = '';
        }

        function renderFilePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            // Clear existing file badges and re-render all
            container.querySelectorAll('.file-badge').forEach(el => el.remove());

            pendingFiles.forEach((file, i) => {
                const badge = document.createElement('div');
                badge.className = 'file-badge';
                badge.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>${file.name}</span>
                    <button onclick="removeFile(${i})">Ã—</button>
                `;
                container.appendChild(badge);
            });
        }

        function removeFile(index) {
            pendingFiles.splice(index, 1);
            renderFilePreviews();
        }

        // Image handling
        function handleImageSelect(event) {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            }
            event.target.value = '';
        }

        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = pendingImages.map((img, i) => `
                <div class="image-preview">
                    <img src="${img}" alt="Preview">
                    <button class="remove-image" onclick="removeImage(${i})">Ã—</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            pendingImages.splice(index, 1);
            renderImagePreviews();
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                conversations = await response.json();
                renderConversations();
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        // Search functionality
        let searchTimeout;
        let isSearching = false;

        function handleSearch(query) {
            const clearBtn = document.getElementById('searchClear');
            clearBtn.classList.toggle('show', query.length > 0);

            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(async () => {
                if (query.trim()) {
                    isSearching = true;
                    try {
                        const response = await fetch(`/api/conversations/search?q=${encodeURIComponent(query)}`);
                        const results = await response.json();
                        renderConversations(results);
                    } catch (error) {
                        console.error('Search failed:', error);
                    }
                } else {
                    isSearching = false;
                    renderConversations();
                }
            }, 300);
        }

        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            document.getElementById('searchClear').classList.remove('show');
            isSearching = false;
            renderConversations();
        }

        function renderConversations(convList) {
            const list = document.getElementById('conversationsList');
            const items = convList || conversations;

            if (items.length === 0) {

            list.innerHTML = items.map(conv => `

                            </svg>
                        </button>
                        <button class="conv-action-btn" onclick="event.stopPropagation(); renameConversation('${conv.id}', '${escapeHtml(conv.title || '')}')" title="Rename">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>

                        <button class="conv-action-btn delete" onclick="event.stopPropagation(); deleteConversation('${conv.id}')" title="Delete">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>

            `).join('');
        }

        async function renameConversation(id, currentTitle) {
            const newTitle = prompt('Enter new name:', currentTitle);
            if (!newTitle || newTitle === currentTitle) return;

            try {
                await fetch(`/api/conversations/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                const conv = conversations.find(c => c.id === id);
                if (conv) conv.title = newTitle;
                if (currentConversationId === id) {
                    document.getElementById('headerTitle').textContent = newTitle;
                }
                renderConversations();
            } catch (error) {
                console.error('Failed to rename conversation:', error);
            }
        }

        async function generateAutoTitle(convId) {
            try {
                const response = await fetch(`/api/conversations/${convId}/auto-title`, { method: 'POST' });
                const result = await response.json();
                if (result.title) {
                    // Update local state
                    const conv = conversations.find(c => c.id === convId);
                    if (conv) conv.title = result.title;
                    // Update header if current conversation
                    if (convId === currentConversationId) {
                        document.getElementById('headerTitle').textContent = result.title;
                    }
                    renderConversations();
                }
            } catch (error) {
                console.error('Failed to generate auto-title:', error);
            }
        }

        async function togglePin(id) {
            try {
                const response = await fetch(`/api/conversations/${id}/pin`, { method: 'PATCH' });
                const result = await response.json();
                const conv = conversations.find(c => c.id === id);
                if (conv) conv.pinned = result.pinned ? 1 : 0;
                // Re-sort conversations (pinned first)
                conversations.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    return new Date(b.updated_at) - new Date(a.updated_at);
                });
                renderConversations();
            } catch (error) {
                console.error('Failed to toggle pin:', error);
            }
        }

        async function loadConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            document.getElementById('headerTitle').textContent = conv?.title || 'Chat';
            document.getElementById('emptyState')?.remove();
            renderConversations();

            if (window.innerWidth < 768) toggleSidebar();

            // Close existing WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }

            try {
                const response = await fetch(`/api/conversations/${id}`);
                const data = await response.json();
                renderMessages(data.messages || []);
                connectWebSocket(id);
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = messages.map((msg, i) => {
                if (msg.role === 'user') {
                    return `<div class="message message-user"><div class="message-content">${escapeHtml(msg.content)}</div></div>`;
                } else {
                    const msgId = 'msg-' + i;
                    return `<div class="message message-assistant">
                        <div class="message-actions">
                            <button class="msg-action-btn" onclick="copyMessage('${msgId}', this)">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                Copy
                            </button>
                        </div>
                        <div class="message-content" id="${msgId}">${formatMarkdown(msg.content)}</div>
                    </div>`;
                }
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        let currentConvId = null;
        let wsHeartbeat = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 50;

        function connectWebSocket(convId) {
            currentConvId = convId;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/${convId}`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                // Start heartbeat to keep Safari connection alive
                if (wsHeartbeat) clearInterval(wsHeartbeat);
                wsHeartbeat = setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        // Send empty ping to keep connection alive
                        try { ws.send(JSON.stringify({type: 'ping'})); } catch(e) {}
                    }
                }, 25000); // Every 25 seconds
            };
            ws.onclose = () => {
                console.log('WebSocket closed');
                if (wsHeartbeat) { clearInterval(wsHeartbeat); wsHeartbeat = null; }
                // Auto-reconnect with backoff
                if (currentConvId && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = Math.min(500 * reconnectAttempts, 5000);
                    setTimeout(() => {
                        if (!ws || ws.readyState !== WebSocket.OPEN) {
                            console.log(`Auto-reconnecting WebSocket (attempt ${reconnectAttempts})...`);
                            connectWebSocket(currentConvId);
                        }
                    }, delay);
                }
            };
            ws.onerror = (e) => console.error('WebSocket error:', e);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'pong') return; // Ignore pong responses
                handleWSMessage(data);
            };
        }

        function handleWSMessage(data) {
            const container = document.getElementById('messagesContainer');

            // Ignore keepalive messages (just for connection maintenance)
            if (data.type === 'keepalive' || data.type === 'pong') {
                return;
            }

            if (data.type === 'text') {
                let streamDiv = document.getElementById('streaming-message');
                if (!streamDiv) {
                    // Remove typing indicator
                    document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                    streamDiv = document.createElement('div');
                    streamDiv.id = 'streaming-message';
                    streamDiv.className = 'message message-assistant streaming';
                    streamDiv.innerHTML = '<div class="message-content"></div><div class="stream-indicator"><span></span><span></span><span></span></div>';
                    container.appendChild(streamDiv);
                }
                const content = streamDiv.querySelector('.message-content');
                content.innerHTML = formatMarkdown(content.textContent + data.content);
                container.scrollTop = container.scrollHeight;
            } else if (data.type === 'tool_call') {
                // Show in tool activity bar (compact view)
                showToolActivity(data.tool, data.input);

                // Also create streaming div if needed
                let streamDiv = document.getElementById('streaming-message');
                if (!streamDiv) {
                    document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                    streamDiv = document.createElement('div');
                    streamDiv.id = 'streaming-message';
                    streamDiv.className = 'message message-assistant streaming';
                    streamDiv.innerHTML = '<div class="message-content"></div><div class="stream-indicator"><span></span><span></span><span></span></div>';
                    container.appendChild(streamDiv);
                }
                container.scrollTop = container.scrollHeight;
            } else if (data.type === 'tool_result') {
                const lastTool = document.querySelector('#streaming-message .tool-call:last-child .tool-output');
                if (lastTool) {
                    lastTool.textContent = truncate(data.result, 500);
                }
            } else if (data.type === 'done') {
                const streamDiv = document.getElementById('streaming-message');
                if (streamDiv) {
                    streamDiv.removeAttribute('id');
                    streamDiv.classList.remove('streaming');
                    streamDiv.querySelector('.stream-indicator')?.remove();
                }
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;

                // Hide tool activity bar
                hideToolActivity();

                // Auto-generate title after first response
                if (needsAutoTitle && currentConversationId) {
                    needsAutoTitle = false;
                    generateAutoTitle(currentConversationId);
                }
                loadConversations(); // Refresh to get updated title

                // Process queued messages
                if (messageQueue.length > 0) {
                    const nextMsg = messageQueue.shift();
                    updateQueueBadge();
                    // Remove the "queued" indicator from the UI message
                    document.querySelector('.message.queued')?.classList.remove('queued');
                    document.querySelector('.message .message-content small')?.remove();
                    // Send the queued message
                    setTimeout(() => {
                        pendingImages = nextMsg.images;
                        sendQueuedMessage(nextMsg.message);
                    }, 500);
                }
            } else if (data.type === 'error') {
                document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                container.innerHTML += `<div class="message message-assistant"><div class="message-content" style="color: #ef4444;">${escapeHtml(data.message)}</div></div>`;
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Delete this conversation?')) return;
            try {
                await fetch(`/api/conversations/${id}`, { method: 'DELETE' });
                conversations = conversations.filter(c => c.id !== id);

                    currentConversationId = null;

                    document.getElementById('messagesContainer').innerHTML = `

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            let message = input.value.trim();

            if (!message && pendingImages.length === 0 && pendingFiles.length === 0) return;

            // Append file contents to message
            if (pendingFiles.length > 0) {
                for (const file of pendingFiles) {
                    message += `\n\n--- File: ${file.name} ---\n${file.content}`;
                }
            }

            // If streaming, queue the message for later
            if (isStreaming) {
                messageQueue.push({
                    message: message,
                    images: [...pendingImages],
                    files: [...pendingFiles]
                });
                // Show queued message in UI
                const container = document.getElementById('messagesContainer');
                container.innerHTML += `<div class="message message-user queued"><div class="message-content">${escapeHtml(input.value.trim())}<br><small style="color: var(--accent);">[Queued - will send when ready]</small></div></div>`;
                container.scrollTop = container.scrollHeight;
                // Clear input
                input.value = '';
                pendingImages = [];
                pendingFiles = [];
                renderImagePreviews();
                renderFilePreviews();
                updateQueueBadge();
                return;
            }

            // Create conversation if needed
            if (!currentConversationId) {
                try {
                    const response = await fetch('/api/conversations', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    const conv = await response.json();
                    conversations.unshift(conv);
                    currentConversationId = conv.id;
                    document.getElementById('headerTitle').textContent = conv.title;
                    renderConversations();
                    connectWebSocket(conv.id);
                    needsAutoTitle = true; // Flag for auto-title after first response
                    // Wait for WS to connect
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    console.error('Failed to create conversation:', error);
                    return;
                }
            }

            // Hide empty state
            document.getElementById('emptyState')?.remove();

            // Add user message to UI
            const container = document.getElementById('messagesContainer');
            let userContent = escapeHtml(input.value.trim());
            if (pendingImages.length > 0) {
                userContent += `<br><small style="color: var(--text-muted);">[${pendingImages.length} image(s) attached]</small>`;
            }
            if (pendingFiles.length > 0) {
                userContent += `<br><small style="color: var(--text-muted);">[${pendingFiles.length} file(s) attached]</small>`;
            }
            container.innerHTML += `<div class="message message-user"><div class="message-content">${userContent}</div></div>`;

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Add typing indicator
            container.innerHTML += `
                <div class="message message-assistant">
                    <div class="typing-indicator">
                        <div class="dots"><span></span><span></span><span></span></div>
                        Thinking...
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            isStreaming = true;
            // Don't disable - allow queuing more messages
            // document.getElementById('sendBtn').disabled = true;

            // Send via WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    message: message,
                    images: pendingImages
                }));
                pendingImages = [];
                pendingFiles = [];
                renderImagePreviews();
                renderFilePreviews();
            } else {
                console.error('WebSocket not connected');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            if (!text) return '';

            // Custom renderer to add copy buttons to code blocks
            const renderer = new marked.Renderer();
            renderer.code = function(codeOrObj, language) {
                // Handle both old API (code, language) and new API ({text, lang})
                let code, lang;
                if (typeof codeOrObj === 'object' && codeOrObj !== null) {
                    code = codeOrObj.text || codeOrObj.code || '';
                    lang = codeOrObj.lang || codeOrObj.language || '';
                } else {
                    code = codeOrObj || '';
                    lang = language || '';
                }

                let highlighted;
                try {
                    if (lang && hljs.getLanguage(lang)) {
                        highlighted = hljs.highlight(code, { language: lang }).value;
                    } else {
                        highlighted = hljs.highlightAuto(code).value;
                    }
                } catch (e) {
                    highlighted = escapeHtml(code);
                }

                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                const runnableLangs = ['bash', 'sh', 'shell', 'zsh', 'console', 'terminal', ''];
                const isRunnable = runnableLangs.includes(lang.toLowerCase());
                const runBtn = isRunnable ? `
                    <button class="code-run-btn" onclick="runCode('${codeId}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <span>Run</span>
                    </button>` : '';

                return `<div class="code-block-wrapper">
                    <div class="code-block-header">
                        <span class="code-lang">${lang || 'code'}</span>
                        <div class="code-block-btns">
                            ${runBtn}
                            <button class="code-copy-btn" onclick="copyCode('${codeId}', this)">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <span>Copy</span>
                            </button>
                        </div>
                    </div>
                    <pre><code id="${codeId}" class="hljs language-${lang}">${highlighted}</code></pre>
                </div>`;
            };

            marked.setOptions({
                renderer: renderer,
                breaks: true
            });
            return marked.parse(text);
        }

        function copyCode(codeId, btn) {
            const codeEl = document.getElementById(codeId);
            if (!codeEl) return;

            const text = codeEl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.querySelector('span').textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.querySelector('span').textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function copyMessage(msgId, btn) {
            const msgEl = document.getElementById(msgId);
            if (!msgEl) return;

            // Get text content (strips HTML)
            const text = msgEl.innerText || msgEl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!`;
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> Copy`;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function runCode(codeId) {
            const codeEl = document.getElementById(codeId);
            if (!codeEl || isStreaming) return;

            const code = codeEl.textContent.trim();
            if (!code) return;

            // Find the button and show running state
            const wrapper = codeEl.closest('.code-block-wrapper');
            const runBtn = wrapper?.querySelector('.code-run-btn');
            if (runBtn) {
                runBtn.classList.add('running');
                runBtn.querySelector('span').textContent = 'Running...';
            }

            // Send as a message asking to run the command
            const input = document.getElementById('messageInput');
            input.value = `Run this command:\n\`\`\`bash\n${code}\n\`\`\``;
            sendMessage();

            // Reset button after a delay
            setTimeout(() => {
                if (runBtn) {
                    runBtn.classList.remove('running');
                    runBtn.querySelector('span').textContent = 'Run';
                }
            }, 1000);
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length <= len ? str : str.slice(0, len) + '...';
        }

        function updateQueueBadge() {
            let badge = document.getElementById('queueBadge');
            if (messageQueue.length > 0) {
                if (!badge) {
                    badge = document.createElement('span');
                    badge.id = 'queueBadge';
                    badge.className = 'queue-badge';
                    document.querySelector('.send-btn').appendChild(badge);
                }
                badge.textContent = messageQueue.length;
            } else if (badge) {
                badge.remove();
            }
        }

        async function sendQueuedMessage(message) {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            // Add typing indicator
            const container = document.getElementById('messagesContainer');
            container.innerHTML += `
                <div class="message message-assistant">
                    <div class="typing-indicator">
                        <div class="dots"><span></span><span></span><span></span></div>
                        Thinking...
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            ws.send(JSON.stringify({
                message: message,
                images: pendingImages
            }));
            pendingImages = [];
        }
        // Settings Panel
        let imagegenAvailable = false;

        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
            document.getElementById('settingsOverlay').classList.toggle('show');
        }

        }

        // Check modes on load
        checkModes();
    </script>
