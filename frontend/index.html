<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Claude Web</title>

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Claude Web">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #707070;
            --accent: #d97706;
            --accent-hover: #f59e0b;
            --border: #3a3a3a;
            --user-bg: #3a3a3a;
            --input-bg: #2a2a2a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100dvh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100dvh;
            position: relative;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: -280px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: left 0.3s ease;
        }

        .sidebar.open { left: 0; }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }

        .new-chat-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .new-chat-btn:hover { background: var(--accent-hover); }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-item:hover { background: var(--bg-tertiary); }
        .conversation-item.active { background: var(--bg-tertiary); }

        .conversation-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .conv-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
        }

        .conversation-item:hover .conv-actions { opacity: 1; }

        .conv-action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
        }

        .conv-action-btn:hover { color: var(--accent); }
        .conv-action-btn.delete:hover { color: #ef4444; }

        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.show { display: block; }

        /* Main Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
        }

        .menu-btn:hover { background: var(--bg-tertiary); }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            flex: 1;
        }

        .model-badge {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            max-width: 100%;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-content {
            background: var(--user-bg);
            border-radius: 18px 18px 4px 18px;
            padding: 12px 16px;
            max-width: 85%;
        }

        .message-assistant .message-content {
            padding: 12px 0;
        }

        .message-content p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .message-content p:last-child { margin-bottom: 0; }

        .message-content pre {
            background: #16161e;
            border: 1px solid #414868;
            border-radius: 8px;
            padding: 12px;
            overflow-x: auto;
            margin: 12px 0;
            position: relative;
        }

        .message-content code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
        }

        .message-content :not(pre) > code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            color: #ff7c00;
        }

        /* Code block wrapper with copy button */
        .code-block-wrapper {
            position: relative;
            margin: 12px 0;
        }

        .code-block-wrapper pre {
            margin: 0;
        }

        .code-copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #414868;
            border: none;
            color: #8b7aa8;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s, color 0.2s;
            z-index: 10;
        }

        .code-block-wrapper:hover .code-copy-btn {
            opacity: 1;
        }

        .code-copy-btn:hover {
            background: #00e8ff;
            color: #16161e;
        }

        .code-copy-btn.copied {
            background: #00ff9f;
            color: #16161e;
        }

        .code-lang-tag {
            position: absolute;
            top: 0;
            right: 0;
            background: #414868;
            color: #8b7aa8;
            padding: 2px 8px;
            font-size: 11px;
            border-radius: 0 8px 0 4px;
            text-transform: uppercase;
        }

        /* Syntax Highlighting */
        .hljs {
            background: transparent;
            color: #e6e6fa;
        }

        .hljs-comment,
        .hljs-quote {
            color: #8b7aa8;
            font-style: italic;
        }

        .hljs-keyword,
        .hljs-selector-tag,
        .hljs-type {
            color: #b620e0;
            font-weight: 500;
        }

        .hljs-string,
        .hljs-template-variable,
        .hljs-addition {
            color: #00ff9f;
        }

        .hljs-number,
        .hljs-literal,
        .hljs-symbol,
        .hljs-bullet {
            color: #ff7c00;
        }

        .hljs-title,
        .hljs-section {
            color: #00a2ff;
        }

        .hljs-built_in,
        .hljs-name,
        .hljs-selector-id,
        .hljs-selector-class {
            color: #00e8ff;
        }

        .hljs-operator,
        .hljs-punctuation {
            color: #00e8ff;
        }

        .hljs-variable,
        .hljs-template-variable {
            color: #e6e6fa;
        }

        .hljs-attr,
        .hljs-attribute {
            color: #00e8ff;
        }

        .hljs-tag {
            color: #ff10f0;
        }

        .hljs-regexp {
            color: #00ff9f;
        }

        .hljs-meta,
        .hljs-meta .hljs-keyword {
            color: #ff7c00;
        }

        .hljs-deletion {
            color: #ff2975;
            background: rgba(255, 41, 117, 0.1);
        }

        .hljs-class .hljs-title,
        .hljs-title.class_ {
            color: #ff7c00;
            font-weight: 500;
        }

        .hljs-title.function_,
        .hljs-title.function_.invoke__ {
            color: #00a2ff;
        }

        .hljs-property {
            color: #ffea00;
        }

        .hljs-params {
            color: #e6e6fa;
        }

        .hljs-doctag {
            color: #8b7aa8;
        }

        .hljs-strong {
            font-weight: bold;
        }

        .hljs-emphasis {
            font-style: italic;
        }

        .hljs-subst {
            color: #ff7c00;
        }

        /* Tool calls */
        .tool-call {
            background: var(--bg-secondary);
            border-left: 3px solid var(--accent);
            border-radius: 0 8px 8px 0;
            padding: 12px;
            margin: 12px 0;
            font-size: 13px;
        }

        .tool-name {
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tool-output {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Input Area */
        .input-container {
            padding: 12px 16px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
        }

        .image-preview-container {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .image-preview {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-preview .remove-image {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            background: var(--input-bg);
            border-radius: 24px;
            padding: 8px 8px 8px 16px;
            border: 1px solid var(--border);
        }

        .input-wrapper:focus-within { border-color: var(--accent); }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .attach-btn:hover { color: var(--accent); }

        #messageInput {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            padding: 8px 0;
        }

        #messageInput:focus { outline: none; }
        #messageInput::placeholder { color: var(--text-muted); }

        .send-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover { background: var(--accent-hover); }
        .send-btn:disabled { background: var(--bg-tertiary); cursor: not-allowed; }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 24px;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        /* Desktop */
        @media (min-width: 768px) {
            .sidebar { position: relative; left: 0; }
            .sidebar-overlay { display: none !important; }
            .menu-btn { display: none; }
            .messages-container { padding: 24px 48px; }
            .message-assistant { display: flex; justify-content: center; }
            .message-assistant .message-content { width: 100%; max-width: 720px; }
        }

        #imageInput { display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Chats</span>
                <button class="new-chat-btn" onclick="newConversation()">+ New</button>
            </div>
            <div class="conversations-list" id="conversationsList"></div>
        </aside>

        <main class="chat-container">
            <header class="chat-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <span class="header-title" id="headerTitle">New Chat</span>
                <span class="model-badge">Claude</span>
            </header>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state" id="emptyState">
                    <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    <h2 class="empty-state-title">How can I help?</h2>
                    <p class="empty-state-text">Start a conversation with Claude</p>
                </div>
            </div>

            <div class="input-container">
                <div class="image-preview-container" id="imagePreviewContainer"></div>
                <div class="input-wrapper">
                    <button class="attach-btn" onclick="document.getElementById('imageInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" multiple onchange="handleImageSelect(event)">
                    <textarea
                        id="messageInput"
                        placeholder="Message Claude..."
                        rows="1"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentConversationId = null;
        let conversations = [];
        let ws = null;
        let isStreaming = false;
        let pendingImages = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadConversations();
            document.getElementById('messageInput').focus();

            // Handle paste for images
            document.addEventListener('paste', (e) => {
                const items = e.clipboardData?.items;
                if (!items) return;

                for (const item of items) {
                    if (item.type.startsWith('image/')) {
                        e.preventDefault();
                        const file = item.getAsFile();
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = (ev) => {
                                pendingImages.push(ev.target.result);
                                renderImagePreviews();
                            };
                            reader.readAsDataURL(file);
                        }
                    }
                }
            });
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('show');
        }

        document.getElementById('sidebarOverlay').addEventListener('click', toggleSidebar);

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Image handling
        function handleImageSelect(event) {
            const files = event.target.files;
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingImages.push(e.target.result);
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            }
            event.target.value = '';
        }

        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = pendingImages.map((img, i) => `
                <div class="image-preview">
                    <img src="${img}" alt="Preview">
                    <button class="remove-image" onclick="removeImage(${i})">x</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            pendingImages.splice(index, 1);
            renderImagePreviews();
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                conversations = await response.json();
                renderConversations();
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversationsList');
            list.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}"
                     onclick="loadConversation('${conv.id}')">
                    <span class="conversation-title">${escapeHtml(conv.title || 'New Chat')}</span>
                    <div class="conv-actions">
                        <button class="conv-action-btn" onclick="event.stopPropagation(); renameConversation('${conv.id}', '${escapeHtml(conv.title || '')}')" title="Rename">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </button>
                        <button class="conv-action-btn delete" onclick="event.stopPropagation(); deleteConversation('${conv.id}')" title="Delete">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function renameConversation(id, currentTitle) {
            const newTitle = prompt('Enter new name:', currentTitle);
            if (!newTitle || newTitle === currentTitle) return;

            try {
                await fetch(`/api/conversations/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle })
                });
                const conv = conversations.find(c => c.id === id);
                if (conv) conv.title = newTitle;
                if (currentConversationId === id) {
                    document.getElementById('headerTitle').textContent = newTitle;
                }
                renderConversations();
            } catch (error) {
                console.error('Failed to rename conversation:', error);
            }
        }

        async function loadConversation(id) {
            currentConversationId = id;
            const conv = conversations.find(c => c.id === id);
            document.getElementById('headerTitle').textContent = conv?.title || 'Chat';
            document.getElementById('emptyState')?.remove();
            renderConversations();

            if (window.innerWidth < 768) toggleSidebar();

            if (ws) {
                ws.close();
                ws = null;
            }

            try {
                const response = await fetch(`/api/conversations/${id}`);
                const data = await response.json();
                renderMessages(data.messages || []);
                connectWebSocket(id);
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = messages.map(msg => {
                if (msg.role === 'user') {
                    return `<div class="message message-user"><div class="message-content">${escapeHtml(msg.content)}</div></div>`;
                } else {
                    return `<div class="message message-assistant"><div class="message-content">${formatMarkdown(msg.content)}</div></div>`;
                }
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        function connectWebSocket(convId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/${convId}`);

            ws.onopen = () => console.log('WebSocket connected');
            ws.onclose = () => console.log('WebSocket closed');
            ws.onerror = (e) => console.error('WebSocket error:', e);

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWSMessage(data);
            };
        }

        function handleWSMessage(data) {
            const container = document.getElementById('messagesContainer');

            if (data.type === 'text') {
                let streamDiv = document.getElementById('streaming-message');
                if (!streamDiv) {
                    document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                    streamDiv = document.createElement('div');
                    streamDiv.id = 'streaming-message';
                    streamDiv.className = 'message message-assistant';
                    streamDiv.innerHTML = '<div class="message-content"></div>';
                    container.appendChild(streamDiv);
                }
                const content = streamDiv.querySelector('.message-content');
                content.innerHTML = formatMarkdown(content.textContent + data.content);
                container.scrollTop = container.scrollHeight;
            } else if (data.type === 'tool_call') {
                let streamDiv = document.getElementById('streaming-message');
                if (!streamDiv) {
                    document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                    streamDiv = document.createElement('div');
                    streamDiv.id = 'streaming-message';
                    streamDiv.className = 'message message-assistant';
                    streamDiv.innerHTML = '<div class="message-content"></div>';
                    container.appendChild(streamDiv);
                }
                const content = streamDiv.querySelector('.message-content');
                content.innerHTML += `<div class="tool-call"><div class="tool-name">${escapeHtml(data.tool)}</div><div class="tool-output">Running...</div></div>`;
                container.scrollTop = container.scrollHeight;
            } else if (data.type === 'tool_result') {
                const lastTool = document.querySelector('#streaming-message .tool-call:last-child .tool-output');
                if (lastTool) {
                    lastTool.textContent = truncate(data.result, 500);
                }
            } else if (data.type === 'done') {
                const streamDiv = document.getElementById('streaming-message');
                if (streamDiv) streamDiv.removeAttribute('id');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
                loadConversations();
            } else if (data.type === 'error') {
                document.querySelector('.typing-indicator')?.closest('.message')?.remove();
                container.innerHTML += `<div class="message message-assistant"><div class="message-content" style="color: #ef4444;">${escapeHtml(data.message)}</div></div>`;
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        async function newConversation() {
            try {
                const response = await fetch('/api/conversations', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: '{}'
                });
                const conv = await response.json();
                conversations.unshift(conv);
                currentConversationId = conv.id;
                document.getElementById('headerTitle').textContent = conv.title;
                document.getElementById('messagesContainer').innerHTML = `
                    <div class="empty-state" id="emptyState">
                        <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                        <h2 class="empty-state-title">How can I help?</h2>
                        <p class="empty-state-text">Start a conversation with Claude</p>
                    </div>
                `;
                renderConversations();
                if (window.innerWidth < 768) toggleSidebar();

                if (ws) ws.close();
                connectWebSocket(conv.id);

                document.getElementById('messageInput').focus();
            } catch (error) {
                console.error('Failed to create conversation:', error);
            }
        }

        async function deleteConversation(id) {
            if (!confirm('Delete this conversation?')) return;
            try {
                await fetch(`/api/conversations/${id}`, { method: 'DELETE' });
                conversations = conversations.filter(c => c.id !== id);
                if (currentConversationId === id) {
                    currentConversationId = null;
                    if (ws) ws.close();
                    document.getElementById('headerTitle').textContent = 'New Chat';
                    document.getElementById('messagesContainer').innerHTML = `
                        <div class="empty-state" id="emptyState">
                            <svg class="empty-state-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                            <h2 class="empty-state-title">How can I help?</h2>
                            <p class="empty-state-text">Start a conversation with Claude</p>
                        </div>
                    `;
                }
                renderConversations();
            } catch (error) {
                console.error('Failed to delete conversation:', error);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if ((!message && pendingImages.length === 0) || isStreaming) return;

            if (!currentConversationId) {
                try {
                    const response = await fetch('/api/conversations', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: '{}'
                    });
                    const conv = await response.json();
                    conversations.unshift(conv);
                    currentConversationId = conv.id;
                    document.getElementById('headerTitle').textContent = conv.title;
                    renderConversations();
                    connectWebSocket(conv.id);
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    console.error('Failed to create conversation:', error);
                    return;
                }
            }

            document.getElementById('emptyState')?.remove();

            const container = document.getElementById('messagesContainer');
            let userContent = escapeHtml(message);
            if (pendingImages.length > 0) {
                userContent += `<br><small style="color: var(--text-muted);">[${pendingImages.length} image(s) attached]</small>`;
            }
            container.innerHTML += `<div class="message message-user"><div class="message-content">${userContent}</div></div>`;

            input.value = '';
            input.style.height = 'auto';

            container.innerHTML += `
                <div class="message message-assistant">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            container.scrollTop = container.scrollHeight;

            isStreaming = true;
            document.getElementById('sendBtn').disabled = true;

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    message: message,
                    images: pendingImages
                }));
                pendingImages = [];
                renderImagePreviews();
            } else {
                console.error('WebSocket not connected');
                isStreaming = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatMarkdown(text) {
            if (!text) return '';

            const renderer = new marked.Renderer();
            renderer.code = function(codeOrObj, language) {
                let code, lang;
                if (typeof codeOrObj === 'object' && codeOrObj !== null) {
                    code = codeOrObj.text || codeOrObj.code || '';
                    lang = codeOrObj.lang || codeOrObj.language || '';
                } else {
                    code = codeOrObj || '';
                    lang = language || '';
                }

                let highlighted;
                try {
                    if (lang && hljs.getLanguage(lang)) {
                        highlighted = hljs.highlight(code, { language: lang }).value;
                    } else {
                        highlighted = hljs.highlightAuto(code).value;
                    }
                } catch (e) {
                    highlighted = escapeHtml(code);
                }

                const codeId = 'code-' + Math.random().toString(36).substr(2, 9);
                return `<div class="code-block-wrapper">
                    <button class="code-copy-btn" onclick="copyCode('${codeId}', this)">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span>Copy</span>
                    </button>
                    <pre><code id="${codeId}" class="hljs language-${lang}">${highlighted}</code></pre>
                </div>`;
            };

            marked.setOptions({
                renderer: renderer,
                breaks: true
            });
            return marked.parse(text);
        }

        function copyCode(codeId, btn) {
            const codeEl = document.getElementById(codeId);
            if (!codeEl) return;

            const text = codeEl.textContent;
            navigator.clipboard.writeText(text).then(() => {
                btn.classList.add('copied');
                btn.querySelector('span').textContent = 'Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.querySelector('span').textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length <= len ? str : str.slice(0, len) + '...';
        }
    </script>
